<!doctype html>
<html>
	<head>
		<title>portfolio site</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'main.css')}}">
		<script src="https://kit.fontawesome.com/ed84511727.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="box">
			{%for i in my_repos%}
				<div class="item">
					<p><h2>{{i[0]}}</h2></p>
					<p><h2><i class="fas fa-star"></i>&nbsp;{{i[1]}}</h2></p>
					<p><h2><i class="fas fa-code-branch"></i>&nbsp;{{i[2]}}</h2></p>
				</div>
			{%endfor%}
		</div>
		<p>github.com/echtr</p>
	</body>
</html>
